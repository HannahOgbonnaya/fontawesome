<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontawesom</title>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.css">

</head>

<style>
    .fa-facebook{
        font-size: 30px;
        color: blue;   
    }

    .fa-search{
        font-size: 30px;
        color: grey;
    }

    .fa-whatsapp{
        font-size: 30px;
        color: green;
        font-weight: bolder;
    }

    .fa-bars{
        font-size: 30px;
        font-weight: bolder;
        color: grey;
    }

    .fa-microphone{
        font-size: 30px;
        font-weight: bolder;
        color: grey;

    }
</style>





<body>

    <a href=""><i class="fa fa-facebook"></i></a>
    <a href=""><i class="fa fa-search"></i></a>
    <a href=""><i class="fa fa-whatsapp"></i></a>
    <a href=""><i class="fa fa-bars"></i></a>
    <i class="fa fa-microphone"></i>
    
</body>
</html>
